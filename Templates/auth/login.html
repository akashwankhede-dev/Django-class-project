{% extends 'nav.html' %} 

{% block title %}
CodeWithAK Login
{% endblock title %}

{% block form %} 
<br>
<section id="hero" class="d-flex justify-content-center align-items-center">
        <div class="container position-relative " data-aos="zoom-in" data-aos-delay="100">
            <h1 style="color: white; text-align: center;">Login</h1>
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong>{{message}} 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            <form action="/classauth/login/" method="post" style="max-width: 400px; margin: 0 auto;">
                {% csrf_token %}
                <br>
               
                <label for="email" style="color: white;"></label>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <label for="pass1" style="color: white;"></label>
                <div class="form-group">
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
                </div>
            
                <br>
                <button type="submit" class="btn btn- btn-sm btn-block" style="text-align: center;">Login</button>
                <br>
                <p style="text-align: center; color: white;">Not Already a user? <a href="/classauth/signup/" style="color: white;">Signup</a></p>
                <br>
                <span><p style="text-align: center; color: white;"> Forgot Password?<a href="/">Reset</a></p></span>
                <br>
                <!-- <p style="text-align: center; color: white;"><a href="/" style="color: white;">Home</a></p> -->
            </form>
        </div>
    </section>


{% endblock form %}
